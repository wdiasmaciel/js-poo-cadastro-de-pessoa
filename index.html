<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>

<body>
    <script>
        class Pessoa {
            #nome

            constructor(nome) {
                this.#nome = nome;
            }

            set setNome(nome) {
                this.#nome = nome;
            }

            get getNome() {
                return this.#nome;
            }

            imprimir() {
                document.getElementById("painelDeResposta").innerHTML += "Nome: " + this.#nome + "</br>";
            }
        }

        class Cadastro {
            #pessoas

            constructor() {
                this.#pessoas = [];
            }

            cadastrar() {
                var opcao;

                do {
                   var nome = prompt("Informe o nome da pessoa: ", "nome");
                   var pessoa = new Pessoa(nome);
                   this.#pessoas.push(pessoa);

                   opcao = confirm("Deseja cadastrar outra pessoa?");
                } while(opcao == true);
            }

            imprimir(){
                this.#pessoas.forEach(pessoa => pessoa.imprimir());
            }
        }

        class Main {
            main() {
                var cadastro = new Cadastro();
                cadastro.cadastrar();
                cadastro.imprimir();
            }
        }

        var principal = new Main();
    </script>

    <h1>Cadastro de Pessoas</h1>
    <button onclick="principal.main()">Iniciar</button>
    <div id="painelDeResposta"></div>
</body>

</html>
